<main id="main" class="container booking-page">

<section aria-labelledby="booking-title">
  <h2 id="booking-title">Facility Booking</h2>

  <form id="bookingForm" novalidate>
    <div class="grid two-col">
      <label>Full Name
        <input name="name" id="name" autocomplete="name" required>
      </label>
      <label>Email
        <input type="email" name="email" id="email" autocomplete="email" required>
      </label>
      <label>Phone
        <input type="tel" name="phone" id="phone" placeholder="+44 7123 456789" required>
      </label>
      <label>Facility
        <select name="facility" id="facility" required>
          <option value="">Select one</option>
          <option value="library">Library Study Room</option>
          <option value="sports">Sports Court</option>
          <option value="lab">Computer Lab</option>
        </select>
      </label>
      <label>Date
        <input type="date" name="date" id="date" required>
      </label>
      <label>Time
        <input type="time" name="time" id="time" required>
      </label>
      <label>Booking Duration (hrs)
        <input type="number" name="duration" id="duration" min="1" max="8" value="1">
      </label>
      <label>Number of Participants
        <input type="number" name="participants" id="participants" min="1" value="1">
      </label>
      <label>Purpose of Booking
        <input name="purpose" id="purpose" placeholder="Study session, sports practice, etc.">
      </label>
      <label>Additional Notes
        <textarea name="notes" id="notes" rows="3" maxlength="300"></textarea>
      </label>
    </div>

    <button type="submit" class="btn-booking">Book Now</button>
    <p id="formErrors" role="alert" class="error"></p>
  </form>

  <section id="bookingSummary" hidden aria-live="polite">
    <h3>Booking Summary</h3>
    <div class="summary"></div>
  </section>
</section>

</main>
